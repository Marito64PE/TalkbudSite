<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>TalkBud TTS</title>
</head>
<body>
  <h2>Convertir texto a voz - TalkBud</h2>
  <textarea id="text" rows="5" cols="50" placeholder="Escribe tu texto aquÃ­..."></textarea><br>
  <button onclick="speak()">Convertir</button>
  <br><br>
  <audio id="audio" controls></audio>
  <a id="downloadLink" download="talkbud_audio.mp3" style="display:none;">Descargar audio</a>

  <script>
    async function speak() {
      const text = document.getElementById("text").value;
      const voiceId = "pNInz6obpgDQGcFmaJgB"; // Spanish Female Voice (Antonio / Paula)
      const apiKey = "sk_4b73ad1a885705239a55630fc4535eb34bafff1f1838a008";

      const response = await fetch(`https://api.elevenlabs.io/v1/text-to-speech/${voiceId}`, {
        method: "POST",
        headers: {
          "Accept": "audio/mpeg",
          "Content-Type": "application/json",
          "xi-api-key": apiKey
        },
        body: JSON.stringify({
          text: text,
          model_id: "eleven_monolingual_v1", // Puedes cambiar a multilingual si lo necesitas
          voice_settings: {
            stability: 0.4,
            similarity_boost: 0.75
          }
        })
      });

      if (!response.ok) {
        alert("Error al generar el audio. Verifica tu API Key o el texto.");
        return;
      }

      const blob = await response.blob();
      const url = URL.createObjectURL(blob);

      const audio = document.getElementById("audio");
      audio.src = url;

      const downloadLink = document.getElementById("downloadLink");
      downloadLink.href = url;
      downloadLink.style.display = "inline";
    }
  </script>
</body>
</html>
